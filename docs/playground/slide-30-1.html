<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script data-selector=".playground-code" src="https://unpkg.com/kotlin-playground@1"></script>

    <style media="screen" type="text/css">
			.CodeMirror pre {
			  line-height: 25px;
			}
			
			.CodeMirror {
			  font-size: 20px;
			}
			
			.code-output {
			  line-height: 25px;
			  font-size: 20px;
			}
			
			.CodeMirror pre {
			line-height: 20px;
			}
			.CodeMirror {
			font-size: 15px;
			}
			.code-output {
			line-height: 20px;
			font-size: 15px;
			}
		</style>
    
  </head>
  <body>
    <code class="playground-code" lines="true" mode="xml" theme="darcula">
&lt;!DOCTYPE HTML&gt;
&lt;html&gt;

&lt;body&gt;

&lt;p&gt;Before the script...&lt;/p&gt;

&lt;script&gt;
    alert('Hello, world!');
&lt;/script&gt;

&lt;p&gt;...After the script.&lt;/p&gt;

&lt;/body&gt;

&lt;/html&gt;
</code>
  </body>
</html>
