<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    
    <link href="revealjs/dist/reveal.css" rel="stylesheet">
    <link href="revealjs/dist/reset.css" rel="stylesheet">
    <link href="revealjs/dist/theme/black.css" id="theme" rel="stylesheet">
    <link href="revealjs/plugin/highlight/monokai.css" id="highlight-theme" rel="stylesheet">
    <link href="revealjs/plugin/copycode/copycode.css" rel="stylesheet">
    
    <style media="screen" type="text/css">
			/* These CSS settings are embedded directly in the presentation html */
		
			/* This prevents auto-capitalization of headers */
			.reveal h1,
			.reveal h2,
			.reveal h3,
			.reveal h4,
			.reveal h5,
			.reveal h6 {
			    text-transform: none;
			}
		
			a.top-left {
			    position: absolute;
			    z-index: 1;
			    width: clamp(50px, 8vmax, 80px);
			    line-height: 0;
			    color: rgba(255, 255, 255, 0.5);
			}
		
			a.top-left path {
			    fill: #258bd2;
			}
		
			a.top-left:hover {
			    color: white;
			}
		
			a.top-right {
			    position: absolute;
			    top: 15px;
			    right: 15px;
			    z-index: 1;
			}
		</style>
    
    <style media="screen" type="text/css">
			.htmlslide h2 {
			  color: yellow;
			}
			
			#mdslide h2 {
			color: green;
			}
			
		</style>
    
  </head>
  <body>
    <div class="reveal">
      
      <div class="slides">
        <section data-background-color="#2A9EEE" data-markdown="" id="mdslide">
          <script type="text/template">
# Markdown
## Hello World
</script>
        </section>
        
        <section>
          <section class="htmlslide" data-background-color="red">
            
            <h1>HTML</h1>
            
            <h2>Hello World</h2>
          </section>
          
          <section data-background-color="#2A9EEE">
            <h1>DSL</h1>
            <h2>Hello World</h2>
          </section>
          
        </section>
        
      </div>
    </div>
    	
	<script src="revealjs/dist/reveal.js"></script>
	<script src="revealjs/plugin/zoom/zoom.js"></script>
	<script src="revealjs/plugin/search/search.js"></script>
	<script src="revealjs/plugin/markdown/markdown.js"></script>
	<script src="revealjs/plugin/highlight/highlight.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
	<script src="revealjs/plugin/copycode/copycode.js"></script>

	<script>
		Reveal.initialize({
			transition: 'fade',

			plugins: [ RevealZoom, RevealSearch, RevealMarkdown, RevealHighlight, CopyCode ]
		});

</script>
  </body>
</html>
