## Slide Definition    
```kotlin 
dslSlide {
  content {
    h2 { +"Layout Examples" }
    unorderedList(
      { listHref("#/fit-text", "Fit Text") },
      { listHref("#/stretch", "Stretch") },
      { listHref("#/stack", "Stack") },
      { listHref("#/hstack", "HStack") },
      { listHref("#/vstack", "VStack") },
    )
  }
}
```
</script>
